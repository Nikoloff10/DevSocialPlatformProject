{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Job Posts</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="manage-job-container max-w-4xl w-full bg-white p-8 rounded shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Manage Your Job Posts</h1>
    <div class="job-posts max-h-96 overflow-y-auto p-4 bg-gray-50 rounded flex-grow grid gap-6">
        {% for post in job_posts %}
        <div class="job-post bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <h3 class="text-xl font-semibold text-blue-600 mb-2">{{ post.title }}</h3>
            <p class="text-gray-700 mb-2">{{ post.description }}</p>
            <p class="text-gray-600 mb-2"><strong>Type:</strong> {{ post.get_post_type_display }}</p>
            <p class="text-gray-600 mb-4"><strong>Posted on:</strong> {{ post.created_at }}</p>
            <div class="flex space-x-4">
                <a href="{% url 'job_post_detail' post.id %}" class="detail-job-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    View Details
                </a>
                <a href="{% url 'delete_job_post' pk=post.id %}" class="delete-job-button bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                    Delete
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="back-profile mt-8 bg-gray-500 text-white px-6 py-3 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400" onclick="location.href=`{% url 'profile' %}`">Back to Profile</button>
</div>
</body>
</html>
