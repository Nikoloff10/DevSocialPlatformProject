{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Forum Post</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Edit Forum Post</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title" class="block text-gray-700 font-medium mb-2">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_content" class="block text-gray-700 font-medium mb-2">Content:</label>
                {{ form.content }}
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors w-full">
                Update
            </button>
        </form>
    </div>
</body>
</html>
