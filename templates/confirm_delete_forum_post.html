{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Forum Post</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirm Delete Forum Post</h1>
        <p>Are you sure you want to delete the forum post titled "{{ forum_post.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <button type="button" onclick="location.href=`{% url 'user_forum_posts' %}`">Cancel</button>
        </form>
    </div>
</body>
</html>
