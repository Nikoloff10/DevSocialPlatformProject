{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="container bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-100">Add Comment</h1>
        <form method="post" class="space-y-4" action="{% url 'create_comment' post.id %}">
            {% csrf_token %}
            <div>
                {{ form.non_field_errors }}
                <label for="{{ form.content.id_for_label }}" class="block text-gray-300">Comment:</label>
                {{ form.content.errors }}
                {{ form.content }}
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors w-1/3">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
