{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Job Post</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="container bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-100">Confirm Delete Job Post</h1>
        <p class="text-gray-300 text-lg mb-6">
            Are you sure you want to delete the job post titled "<strong>{{ job_post.title }}</strong>"?
        </p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 transition-colors w-full">
                Yes, Delete
            </button>
            <button type="button" onclick="location.href=`{% url 'manage_job_posts' %}`" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors w-full">
                Cancel
            </button>
        </form>
    </div>
</body>
</html>
