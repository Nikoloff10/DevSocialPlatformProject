{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container bg-white p-8 rounded shadow-md w-full max-w-md">
        <!-- Success Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="px-4 py-2 rounded shadow-md bg-green-100 text-green-800">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Change Email Title -->
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Change Email</h1>

        <!-- Change Email Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group flex flex-col">
                <label for="id_email" class="mb-2 font-semibold text-gray-700">New Email:</label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>
            <div class="form-group flex flex-col">
                <label for="id_confirm_email" class="mb-2 font-semibold text-gray-700">Confirm New Email:</label>
                {{ form.confirm_email }}
                {{ form.confirm_email.errors }}
            </div>
            <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition-colors">Change Email</button>
        </form>
    </div>
</body>
</html>
