{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Email</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
</head>
<body class="font-sans antialiased bg-gray-900 min-h-screen flex items-center justify-center text-gray-200">
  <div class="container mx-auto bg-gray-800 p-8 rounded shadow-md max-w-md">
    
    {% if messages %}
      <div class="mb-4">
        <ul class="list-disc space-y-2 text-green-500">
          {% for message in messages %}
            <li class="px-4 py-2 rounded shadow-md bg-green-700">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <h1 class="text-2xl font-bold mb-6 text-center text-purple-400">Change Email</h1>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="form-group flex flex-col">
        <label for="id_email" class="mb-2 text-sm font-medium text-gray-300">New Email:</label>
        {{ form.email }}
        {{ form.email.errors }}
      </div>

      <div class="form-group flex flex-col">
        <label for="id_confirm_email" class="mb-2 text-sm font-medium text-gray-300">Confirm New Email:</label>
        {{ form.confirm_email }}
        {{ form.confirm_email.errors }}
      </div>

      <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition-colors">Change Email</button>
    </form>
  </div>
</body>
</html>
