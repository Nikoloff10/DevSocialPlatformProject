{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
<div class="container bg-white p-8 rounded shadow-md w-full max-w-4xl mt-8">
    <div class="header flex justify-between items-center mb-6">
        <button class="home-button bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition-colors" onclick="location.href='/'">Home</button>
        <h1 class="text-3xl font-bold text-gray-800">{{ user.username }}'s Profile</h1>
       <!-- Dropdown for User's Forum Posts -->
       <div class="dropdown relative">
        <div class="buttons flex space-x-4">
            <button
                class="manage-job-posts-button bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition-colors"
                onclick="location.href=`{% url 'manage_job_posts' %}`">Manage Job Posts
            </button>
            <button
                class="my-forum-posts-button bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600 transition-colors"
                onclick="location.href=`{% url 'user_forum_posts' %}`">My Forum Posts
            </button>
        </div>
    </div>
    </div>
    <img id="avatarPreview" src="{{ avatar_url }}" alt="Avatar Preview" class="avatar-preview w-32 h-32 rounded-full mx-auto mb-6"/>
    <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="form-group flex flex-col">
            <label for="id_avatar" class="custom-file-upload mb-2 font-semibold text-gray-700">Choose Avatar Pic</label>
            <input type="file" id="avatar" name="avatar" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="form-group flex flex-col">
            <label class="mb-2 font-semibold text-gray-700">First Name:</label> 
            <p class="text-gray-800">{{ user.first_name }}</p>
        </div>
        <div class="form-group flex flex-col">
            <label class="mb-2 font-semibold text-gray-700">Last Name:</label> 
            <p class="text-gray-800">{{ user.last_name }}</p>
        </div>
        <div class="form-group flex flex-col">
            <label class="mb-2 font-semibold text-gray-700">Email:</label> 
            <p class="text-gray-800">{{ user.email }}</p>
            <button type="button" onclick="location.href='/change-email'" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition-colors mt-2">
                Change Email
            </button>
        </div>
        <div class="form-group flex flex-col">
            <label class="mb-2 font-semibold text-gray-700">{{ form.bio.label_tag }}</label>
            {{ form.bio }}
        </div>
        <div class="form-group flex flex-col">
            <label class="mb-2 font-semibold text-gray-700">{{ form.github.label_tag }}</label>
            {{ form.github }}
        </div>
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition-colors">Update</button>
    </form>
    <form action="{% url 'delete_profile' %}" method="post" class="mt-6" onsubmit="return confirmDeleteProfile();">
        {% csrf_token %}
        <button type="submit" name="delete_profile" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600 transition-colors">Delete Profile</button>
    </form>
    <button type="button" onclick="location.href='/reset-password'" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded hover:bg-yellow-600 transition-colors mt-4">Reset Password</button>
</div>
<script>
    function confirmDeleteProfile() {
        return confirm("Are you sure you want to delete your profile?");
    }
    document.getElementById('id_avatar').addEventListener('change', function (event) {
        const [file] = event.target.files;
        if (file) {
            document.getElementById('avatarPreview').src = URL.createObjectURL(file);
        }
    });

    // Toggle dropdown visibility
    document.querySelector('.dropbtn').addEventListener('click', function (event) {
        event.stopPropagation(); // Prevent the click from bubbling up to the window
        const dropdownContent = this.nextElementSibling;
        dropdownContent.classList.toggle('hidden');
    });

    // Close the dropdown if the user clicks outside of it
    window.addEventListener('click', function (event) {
        if (!event.target.matches('.dropbtn')) {
            const dropdowns = document.querySelectorAll('.dropdown-content');
            dropdowns.forEach(dropdown => {
                if (!dropdown.classList.contains('hidden')) {
                    dropdown.classList.add('hidden');
                }
            });
        }
    });

</script>
</body>
</html>
