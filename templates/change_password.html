{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Change Password</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group flex flex-col">
                <label for="id_old_password" class="mb-2 font-semibold text-gray-700">Old Password:</label>
                {{ form.old_password }}
                {{ form.old_password.errors }}
            </div>
            <div class="form-group flex flex-col">
                <label for="id_new_password1" class="mb-2 font-semibold text-gray-700">New Password:</label>
                {{ form.new_password1 }}
                {{ form.new_password1.errors }}
            </div>
            <div class="form-group flex flex-col">
                <label for="id_new_password2" class="mb-2 font-semibold text-gray-700">Confirm New Password:</label>
                {{ form.new_password2 }}
                {{ form.new_password2.errors }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition-colors">Change Password</button>
        </form>
    </div>
</body>
</html>
