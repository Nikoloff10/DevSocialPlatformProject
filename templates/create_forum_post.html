{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Forum Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'forum_styling/create_post.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create Forum Post</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_content">Content:</label>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label for="id_category">Category:</label>
                <select name="category" id="id_category">
                    <option value="dev_problems">Dev Problems and Discussions</option>
                    <option value="techy_nerds">Techy Nerds</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
