{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/styles.css' %}">
</head>
<body>
<div class="container">
    <h1>Hello Again!</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        {% if form.non_field_errors %}
            <div class="error-message">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button type="submit">Login</button>
    </form>
    <div class="register-suggestion">
        <p>Maybe you don't have an account?</p>
        <button onclick="location.href='{% url 'register' %}'" class="btn btn-primary">Register</button>
    </div>
</div>
</body>
</html>
