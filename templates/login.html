{% load static %}
{% load socialaccount %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-200">
<div class="container bg-gray-800 p-8 rounded shadow-md w-full max-w-md mx-4">
    <h1 class="text-2xl font-bold text-center mb-6 text-purple-400">Hello Again!</h1>
    <form action="{% url 'login' %}" method="post" class="space-y-4">
        {% csrf_token %}
        <div class="form-group flex flex-col">
            <label for="id_username" class="mb-2 text-gray-300">{{ form.username.label_tag }}</label>
            {{ form.username }}
        </div>
        <div class="form-group flex flex-col">
            <label for="id_password" class="mb-2 text-gray-300">{{ form.password.label_tag }}</label>
            {{ form.password }}
        </div>
        {% if form.non_field_errors %}
            <div class="error-message text-red-500 text-sm">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button type="submit" class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition-colors">Login</button>
    </form>
   
    <div class="register-suggestion mt-6 text-center">
        <p class="text-gray-400 mb-2">Maybe you don't have an account?</p>
        <button onclick="location.href=`{% url 'register' %}`" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">Register</button>
    </div>
</div>
<style>
    input {
        background-color: #4a5568;
        color: #767f8a;
        border: 1px solid #718096; 
        border-radius: 0.25rem; 
        padding: 0.5rem 1rem; 
    }
    input:focus {
        outline: none; 
        border-color: #a0aec0; 
    }
</style>
</body>
</html>
