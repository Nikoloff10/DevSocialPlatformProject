{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Hello Again!</h1>
    <form action="{% url 'login' %}" method="post" class="space-y-4">
        {% csrf_token %}
        <div class="form-group flex flex-col">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group flex flex-col">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        {% if form.non_field_errors %}
            <div class="error-message text-red-500 text-sm">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">Login</button>
    </form>
    <div class="register-suggestion mt-6 text-center">
        <p class="text-gray-700 mb-2">Maybe you don't have an account?</p>
        <button onclick="location.href=`{% url 'register' %}`" class="btn btn-primary bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">Register</button>
    </div>
</div>
</body>
</html>
