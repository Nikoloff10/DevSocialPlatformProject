{% load static %}
{% load socialaccount %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-200">
    <div class="container bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-purple-400">So you decided to join in?</h1>
        <form action="{% url 'register' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div class="form-group flex flex-col">
                <label for="first_name" class="mb-2 text-gray-300">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="w-full px-3 py-2 border border-gray-600 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div class="form-group flex flex-col">
                <label for="last_name" class="mb-2 text-gray-300">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="w-full px-3 py-2 border border-gray-600 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div class="form-group flex flex-col">
                <label for="username" class="mb-2 text-gray-300">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-600 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div class="form-group flex flex-col">
                <label for="email" class="mb-2 text-gray-300">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-600 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div class="form-group flex flex-col">
                <label for="password" class="mb-2 text-gray-300">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-600 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div class="form-group flex flex-col">
                <label for="confirm_password" class="mb-2 text-gray-300">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border border-gray-600 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition-colors">Register</button>
        </form>
        <div class="social-login mt-6 text-center">
            <p class="text-gray-400 mb-2">Or register with:</p>
            <a href="{% url 'google_login' %}" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition-colors inline-block text-center mb-2">Google</a>
            <a href="{% url 'github_login' %}" class="w-full bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-800 transition-colors inline-block text-center">GitHub</a>
        </div>
    </div>
</body>
</html>
